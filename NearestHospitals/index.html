        $("#leftBarButtoni").click(function(){
            if(bar_flag){
            $('#leftbarI').width('0.2vw');
            $('#leftBarButtoni').css("left", "0.2vw");
            $('#barContent').hide()
            bar_flag=0;
        }
        else{
            $('#leftbarI').width('20vw');
            $('#leftBarButtoni').css("left", "20vw");
            $('#barContent').show()
            bar_flag=1;
        }
        })
        $("#geoCont").hide();

            $("#revGeoCont").hide()

        });

            $("#revGeoCont").show()
            $("#geoCont").hide()
        });
    });
