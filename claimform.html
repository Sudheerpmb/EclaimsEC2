    let cls = getFromStore("clientIDE");

    $(function () {
      $('#airport__').hide();
      $('#laungeDiv').hide();
      $('#baggageLossDiv').hide();
      $('#luggageLossDiv').hide();
      $('#AirportServicecsDiv').hide();
      document.getElementById("tataEmg").src = getFromStore('clientLogo');
       isAuthenticated();
      var urlParams = new URLSearchParams(window.location.search);
      if (cls == 'TATA AIG') {
        document.getElementById("incidentDateLabel").innerHTML = "Date Of Loss / Claims Date / Treatment Date";
      }

      $('#incidentDate').datepicker({ dateFormat: 'dd-mm-yy' });
      $('#dob').datepicker({
        dateFormat: 'dd-mm-yy',
        changeMonth: true,
        changeYear: true,
        yearRange: '-115:+10', beforeShow: function () {
          setTimeout(function () {
            $('.ui-datepicker').css('z-index', 99999999999999);

          }, 0);
        },
      });

      window.claimTypeId = urlParams.get('id');

      setToStore("claimTypeIdM", claimTypeId);
      if (!claimTypeId) {
        toastr.error('Invalid url');
        window.history.back();
      }

      if (claimTypeId != 4) {
        $("#paymentTypeContainer").hide();
      }

      isAuthenticated();

      if (claimTypeId) {

        $.ajax({
          url: env.app_url + "data/claimTypes.json",
          method: "GET"
        }).success(function (response) {
          var claimTypes = response;
          var result = '';
          Object.values(claimTypes).forEach(value => {
            if (value.id == claimTypeId) {
              $("#eventId").val(value.Event);
              $("#eventLabel").val(value.EventLabel);
              $("#eventDetails").val(value.EventDetails);
              $("#eventDetailLabel").val(value.EventDetailLabel);
              $("#cause").val(value.ClaimName);
            }
          });

        });
      }


      $('input[type="file"]').change(function (e) {

        //alert($('#upload_id')[0].files[0].name);
        var i = $(this).next('label').clone();
        var file = e.target.files[0].name;
        $(this).next('label').text(file);
      });


    });
  </script>

    if ($(this).val().length > 12) {
        $(this).val($(this).val().slice(0, 12));
    }
});

    }
    else {
      $('#navigate').hide();

    }
    if (getFromStore("clientIDE") == "RELIANCE") {
      let policyNumberRel = getFromStore('PolicyNumber_')
      let dateOfLOss = getFromStore('incidentDate');
      // Make an AJAX request to fetch RELIANCE-specific data
      $.ajax({
        async: true,
        crossDomain: true,
        url: env.node_api_url + `eclaims/getRGICCustomerData?certifiacteNumber=${policyNumberRel}`,
        type: "GET",
        contentType: false,
        processData: false,
        headers: {
          Authorization: "Bearer " + eclaim_token
        },
        success: function (relianceData) {
          var policyDetails = relianceData.PolicyDetails;
          // Patch the data according to your API response
          if (policyDetails && policyDetails.Table && policyDetails.Table.length > 0) {
            let policy = policyDetails.Table[0]; // Assuming you only need the first policy
            $("#dob").val(policy && policy.DOB ? policy.DOB.split(' ')[0] : "");
            // Set the values of your HTML fields based on the API data
            $("#PolicyNo").val(policy && policy.PolicyNo ? policy.PolicyNo : '');
            $("#beneficiaryName").val(policy.InsuredFName + " " + (policy && policy.InsuredMName ? policy.InsuredMName + ' ' : '') + policy.InsuredLName);
            // $("#dob").val(formattedDOB);
            $("#incidentDate").val(dateOfLOss);
            $("#beneficiaryNumber").val(policy && policy.ContactNo ? policy.ContactNo : '');
            $("#permanent_address_id").val(policy && policy.InsuredAddress ? policy.InsuredAddress : '');
            $("#permanent_city").val(policy && policy.City ? policy.City : '');
            $("#beneficiaryEmail").val(policy && policy.EmailId ? policy.EmailId : '');
            $("#permanent_region").val(policy && policy.State ? policy.State : '');
            $("#gender").val(mapGenderValue(policy && policy.Gender));
            $("#permanent_zip_code").val(policy && policy.PinCode ? policy.PinCode : '');
          }
        },
        error: function (err) {
          console.error(err);
        }
      });
    }
    function mapGenderValue(genderValue) {
      if (genderValue === undefined || genderValue === null || genderValue === 'undefined') {
        return "";
      }

      if (typeof genderValue === 'number' && genderValue in mapping) {
        return mapping[genderValue];
      }

      switch (genderValue) {
        case "MALE":
          return "Male";
        case "FEMALE":
          return "Female";
        case "OTHER":
          return "Other";
        case "0":
          return "Male";
        case "1":
          return "Female";
        case "2":
          return "Other";
        default:
          return genderValue;
      }
    }
  });

</script>

<script>
  var googleMapsApiLoaded = false; // Track whether the Google Maps API has loaded
  var isApiExpired = false; // Track whether the API key is expired
  // Simulate API key expiration (replace with your actual logic to check API key status)
  function checkApiKeyStatus() {
    // Make a request to the Google Maps Geocoding API to detect errors
    // If the response indicates an invalid key or other errors, set isApiExpired to true
    // Here's a simple example using the Google Geocoding API:
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address: '99 sardapally Sector - 2' }, function (results, status) {
      if (status === google.maps.GeocoderStatus.OK) {
        isApiExpired = true;
      } else if (status === 'ExpiredKeyMapError') {
        isApiExpired = true; // The API key is expired
      }
      initializeMap();
    });
  }

  function initializeMap() {
    var places = new google.maps.places.Autocomplete(document.getElementById('incident_Address_id'));
    var permanentPlaces = new google.maps.places.Autocomplete(document.getElementById('permanent_address_id'));
    if (googleMapsApiLoaded && !isApiExpired) {
      google.maps.event.addListener(permanentPlaces, 'place_changed', function () {
        // Handle place changed event for permanent address
        if (googleMapsApiLoaded && !isApiExpired) {
          // Google Maps API is loaded and API key is not expired, process address using the API
          var getaddress = permanentPlaces.getPlace();
          var whole_address = getaddress.address_components;
          console.log(whole_address);
          console.log(permanentPlaces.getPlace());
          $("#permanent_region").val('');
          $("#permanent_city").val('');
          $("#permanent_country").val('');
          $("#permanent_zip_code").val('');

          $.each(whole_address, function (key1, value1) {
            if ((value1.types[0]) == 'locality') {
              var prev_long_name_city = value1.long_name;
              $("#permanent_city").val(prev_long_name_city);
            }

            if ((value1.types[0]) == 'administrative_area_level_1') {
              var prev_long_name_state = value1.long_name;
              $("#permanent_region").val(prev_long_name_state);
            }

            if ((value1.types[0]) == 'country') {
              var prev_long_name_country = value1.short_name;
              $("#permanent_country").val(prev_long_name_country);
            }

            if ((value1.types[0]) == 'postal_code') {
              var prev_long_name_pincode = value1.long_name;
              $("#permanent_zip_code").val(prev_long_name_pincode);
            }
          });
        }
      });

      google.maps.event.addListener(places, 'place_changed', function () {
        // Google Maps API is loaded and API key is not expired, process address using the API
        console.log(places.getPlace());
        var getaddress = places.getPlace();
        var whole_address = getaddress.address_components;
        $("input[name='incidentCity']").val('');
        $("input[name='incidentCountry']").val('');
        $("input[name='zipCode']").val('');

        $.each(whole_address, function (key1, value1) {
          if ((value1.types[0]) == 'locality') {
            var prev_long_name_city = value1.long_name;
            $("input[name='incidentCity']").val(prev_long_name_city);
          }

          if ((value1.types[0]) == 'country') {
            var prev_long_name_country = value1.short_name;
            $("#sel2").val(prev_long_name_country);
          }

          if ((value1.types[0]) == 'postal_code') {
            var prev_long_name_pincode = value1.long_name;
            $("input[name='zipCode']").val(prev_long_name_pincode);
          }
        });
      });
    }
    else {
      // Google Maps API is not loaded or API key is expired, allow manual entry
      // You can enable the input fields to allow manual entry
      document.getElementById('permanent_address_id').disabled = false;
      document.getElementById('incident_Address_id').disabled = false;
    }
  }

  function onGoogleMapsApiLoaded() {
    googleMapsApiLoaded = true;
    checkApiKeyStatus();
  }



</script>
