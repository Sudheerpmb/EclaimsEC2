<script type="text/javascript">
  let cls = getFromStore("clientIDE");
  $(function () {
    document.getElementById("tataEmg").src = env.logo_url + getFromStore('clientLogo');

    function toggleForms(clientId) {
      if (clientId === "RELIANCE") {
        $("#downloadRel").show();
      } else if(clientId !== "EUROP ASSISTANCE") {
        $("#downloadOther").show();
      }
    }

    // Show/hide forms on page load
    let client = getFromStore("clientIDNM");
    var clientId = client; // Set the client ID here
    toggleForms(clientId);
  })

</script>
