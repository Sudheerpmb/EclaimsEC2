  <script type="text/javascript">
    $(function () {
      let jsonData = {
        "36bb035b-4b89-455f-baa9-45e0e8fbff13": [
          "https://eclaimsuat.europassistance.in/images/Travel_Claim_From_A.pdf",
          "https://eclaimsuat.europassistance.in/images/Travel_Claim_From_C_travel.pdf",
          "https://eclaimsuat.europassistance.in/images/Travel_Claim_From_Main.pdf"
        ],
        "996fcc89-8d91-4ffd-9b04-61a116655c7d": [
          "https://eclaimsuat.europassistance.in/images/Claim_Form_for_Australiav1.3.xlsx",

          "https://eclaimsuat.europassistance.in/images/Claims_Process_Contact_Matrix-Infosys.pdf"
        ],
        "default": [
          "dummy",
          "dummy",
          "dummy"
        ]
      }
      let str = ''
      var clientId = getFromStore("clientHash");
      let arr = [];
      if (jsonData.hasOwnProperty(clientId)) {
        arr = jsonData[clientId]
      }
      else
        arr = jsonData['default']
      for (let elem of arr) {
        let ht = ` <div class="coverage">
                  <h5>${elem.split('/').slice(-1)[0]}</h5>
                  <a href="${elem}" download="${elem.split('/').slice(-1)[0]}"> <i class="fa fa-download" aria-hidden="true"></i></a>
           </div>`
        str += ht
      }
      document.getElementById("DocumentDownloadWrap").innerHTML = str
    });
