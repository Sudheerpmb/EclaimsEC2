    <div class="body-wraper">
      <div class="container">

        <div class="row">
          <div class="col-12">
            <div class="claim-title">
              <h1>File a New Claim</h1>
              <div class="status-bar">
                <ul class="progressbar">
                  <li class="active"></li>
                  <li class="active"><span>Eligibility</span></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
            <div class="claim-entry">
              <h2><span>Policy Details</span></h2>
              <p>Enter the “Policy Number” as mentioned on your Travel Insurance Policy.</p>
              <p>This helps us in checking your coverage benefits. </p>
              <form id="validate_policy" autocomplete="off">
                <label id="policyInput">
                  Policy/Certificate/Schedule/ITravel Number<span style="color: red;">*</span>
                </label>
                <input type="text" id="policyPlace" name="policyNumber"
                  placeholder="Enter Policy/Certificate/Schedule/ITravel Number" class="inpt check" />
                <label>Incident date <span style="color: red;">*</span>
                </label>
                <input type="text" id="inputDate" name="incidentDate" placeholder="Enter incident date" class="inpt" />
                  <div id="loader">
                    <img src="images/1495.gif" alt="Loader">
                  </div>
                <label>
                  <button class="btn-two" id="btn_continue" type="button"
                    onclick="validatePolicy(clientId,policyNumber.value,incidentDate.value)">Continue</button>

                  <div id="expired_block">
                    <p>This policy is no longer Active. We will not be able to assist you.</p>
                    <p>Press “Retry” to modify the policy details or “Cancel” to quit.</p>
                    <button class="red-btn" type="button"
                      onclick="validatePolicy(clientId,policyNumber.value,incidentDate.value)">Retry</button>
                    <button class="grey-btn" type="button" onclick="window.location.href='index.html';">Cancel</button>
                  </div>

                  <div id="policy_notfound_block">
                    <p>We are unable to search the policy provided by you in our database</p>
                    <p>Press “Retry” to modify the policy details or “Continue” to share your policy document with us.
                    </p>
                    <button class="red-btn" type="button"
                      onclick="validatePolicy(clientId,policyNumber.value,incidentDate.value)">Retry</button>
                    <button class="grey-btn" type="button" onclick="uploadPolicy()">Continue</button>
                  </div>

              </form>
            </div>
          </div>
        </div>

  <script>
$(document).ready(function () {
  $('#policyPlace').on('input', function () {
    var value = $(this).val();
    var alphanumericValue = value.replace(/[^a-zA-Z0-9]/g, ''); // Remove non-alphanumeric characters

    if (alphanumericValue.length > 20) {
      alphanumericValue = alphanumericValue.slice(0, 20); // Truncate the input to 20 characters
    }

    $(this).val(alphanumericValue); // Update the input value with the alphanumeric value
  });
});

  </script>
