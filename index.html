  <script>
    $(function () {
      $("#geoCodingDiv").hide();

      let user = JSON.parse(getFromStore("user"));
      document.getElementById("clientId").innerHTML = user.clientId.toUpperCase();
      setToStore("clientIDE", user.clientId);
      getButtons(user.clientId.toUpperCase());
      if (user.clientId.toUpperCase() == 'TATA AIG')
        $("#geoCodingDiv").show();
      document.getElementById("tataEmg").src = getFromStore('clientLogo')
    })
  </script>

  <script>

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });

      var clientId = getFromStore("clientHash");
      // var clientId = userDetails.clientId;
      clearStore();
      window.location = env.app_url + "signin-signup.html?clientId=" + clientId;
      // window.location = 'https://entrustuat.in/login';


    }

    function onLoad() {
      gapi.load('auth2', function () {
        gapi.auth2.init();
      });
    }


  </script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
