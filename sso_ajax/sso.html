<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>Test</title>
<script type="text/javascript" src="js/contact.js"></script>
<script src="../js/lib/util.js"></script>
<div class="container">
	<div id="contact"><button type="button" style="display:none" class="btn btn-info btn" data-toggle="modal" data-target="#contact-modal">Show Contact Form</button></div>
	<div id="contact-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">×</a>
					<h3>Contact Form</h3>
				</div>
				<form id="contactForm" name="contact" role="form">
					<div class="modal-body">				
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="Email" class="form-control">
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input type="Password" name="Password" class="form-control">
						</div>					
					</div>
					<div class="modal-footer">					
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-success" id="submit">
					</div>
				</form>
			</div>
		</div>
	</div>		
	<div id="contact-modal_" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">×</a>
					<h3>Contact Form</h3>
				</div>
				<form id="otpForm" name="contact" role="form">
					<div class="modal-body">				
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="Email" class="form-control">
						</div>
						<div class="form-group">
							<label for="otp">Otp</label>
							<input type="text" name="otp" class="form-control">
						</div>					
					</div>
					<div class="modal-footer">					
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-success" id="submit">
					</div>
				</form>
			</div>
		</div>
	</div>		
	
</div>
