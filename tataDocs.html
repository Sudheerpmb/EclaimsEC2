<script>

  function getOtpElement(index) {
    return document.getElementById('otpValue' + index);
  }
  function onKeyUpEvent(index, event) {
    const eventCode = event.which || event.keyCode;
    if (getOtpElement(index).value.length === 1) {
      if (index !== 6) {
        getOtpElement(index + 1).focus();
      } else {
        getOtpElement(index).blur();
        // Submit code
        console.log('submit code ');
      }
    }
    if (eventCode === 8 && index !== 1) {
      getOtpElement(index - 1).focus();
    }
  }
  function onFocusEvent(index) {
    for (item = 1; item < index; item++) {
      const currentElement = getOtpElement(item);
      if (!currentElement.value) {
        currentElement.focus();
        break;
      }
    }
  }
</script>
